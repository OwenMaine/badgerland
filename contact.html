<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Badgerland Products, Inc.</title>
    <meta name="description" content="Get in touch with Badgerland Products in Twin Lakes, WI. Find our location or send us a message to start your next printing project.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Animate.css (for WOW.js) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-brand-indigo text-brand-silver font-sans">

    <!-- HEADER -->
    <header class="fixed top-0 left-0 w-full z-50 p-6 md:p-8 flex justify-between items-center header-solid">
        <a href="index.html" class="logo text-2xl font-bold tracking-widest uppercase z-50">
            Badgerland<span class="text-brand-amber">.</span>
        </a>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden z-50 text-2xl">
            <i class="fas fa-bars" id="menu-open-icon"></i>
            <i class="fas fa-times hidden" id="menu-close-icon"></i>
        </button>

        <!-- Navigation Menu -->
        <nav id="mobile-menu" class="mobile-nav-menu">
            <ul class="flex flex-col md:flex-row gap-8 md:gap-10 text-xl md:text-base font-medium">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="min-h-screen flex items-center justify-center pt-32 pb-16 relative overflow-hidden">
            <div class="blob-shape-3"></div>
            <div class="container mx-auto px-6 md:px-12 relative z-10">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-center">
                    
                    <!-- Left Column: Info & Map -->
                    <div class="lg:col-span-5 space-y-8">
                        <div class="wow animate__animated animate__fadeInLeft">
                            <h1 class="text-5xl md:text-6xl font-serif font-bold text-white">Get In Touch</h1>
                            <p class="mt-4 text-brand-silver">We're here to answer your questions and start your next project.
                            </p>
                        </div>
                        
                        <!-- Contact Details Card -->
                        <div class="contact-details-card wow animate__animated animate__fadeInUp" data-wow-delay="0.1s">
                            <div class="flex items-start gap-4">
                                <i class="fas fa-map-marker-alt text-xl text-brand-amber mt-1"></i>
                                <div>
                                    <h4 class="font-bold text-white">Our Location</h4>
                                    <p>145 Industrial Drive, Twin Lakes, WI 53181</p>
                                </div>
                            </div>
                             <div class="flex items-start gap-4">
                                <i class="fas fa-envelope text-xl text-brand-amber mt-1"></i>
                                <div>
                                    <h4 class="font-bold text-white">Email Us</h4>
                                    <a href="mailto:administrator@badgerlandproductsinc.com" class="hover:text-brand-amber">administrator@badgerlandproductsinc.com</a>
                                </div>
                            </div>
                        </div>

                        <!-- Map -->
                        <div class="contact-map-container wow animate__animated animate__fadeInUp" data-wow-delay="0.2s">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2939.7676175242073!2d-88.25769322416085!3d42.53899087117672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8805875792d087e5%3A0xbf65b4249dd018!2s145%20Industrial%20Dr%2C%20Twin%20Lakes%2C%20WI%2053181%2C%20USA!5e0!3m2!1sen!2sng!4v1750580790063!5m2!1sen!2sng" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                    
                    <!-- Right Column: Form -->
                    <div class="lg:col-span-7 wow animate__animated animate__fadeInRight" data-wow-delay="0.3s">
                        <form class="contact-form-card">
                            <h3 class="text-2xl font-serif font-bold text-white mb-6">Send Us a Message</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="name" class="contact-label">Full Name</label>
                                    <input type="text" id="name" name="name" class="contact-input" required>
                                </div>
                                <div>
                                    <label for="email" class="contact-label">Email Address</label>
                                    <input type="email" id="email" name="email" class="contact-input" required>
                                </div>
                            </div>
                            <div class="mt-6">
                                <label for="subject" class="contact-label">Subject</label>
                                <input type="text" id="subject" name="subject" class="contact-input" required>
                            </div>
                            <div class="mt-6">
                                <label for="message" class="contact-label">Your Message</label>
                                <textarea id="message" name="message" rows="6" class="contact-input" required></textarea>
                            </div>
                            <div class="mt-8">
                                <button type="submit" class="w-full cta-button">Send Inquiry</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- The footer is omitted on this page for a cleaner, focused experience -->

    <!-- WOW.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- Custom JS -->
    <script src="script/script.js"></script>
</body>
</html>
